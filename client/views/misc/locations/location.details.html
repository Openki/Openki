<template name="locationDetails">

	{{#if isEditing}}
			{{>location_edit}}
	{{/if}}

<!-- copied from example to coursedetails to here... could be set in template-controller write into this. nicht global in session ->variable in template -->
	{{#with location}}
	{{#unless isEditing}}
		<div class="course_main">
			<h1 class="name">{{name}}</h1>
			<p class="small">{{mf 'location.details.time_created' 'Time created:'}} {{dateformat time_created}}, {{mf 'location.details.last_edited' 'Last edited:'}} {{dateformat time_lastedit}} {{mf 'location.details.created_by' 'Created by:'}} {{username createdby}}, {{!--> show_locationcategories--}}</p>
			
			<img src="{{picture}}" height="137" align="top">
			<p class="descr">{{mf 'location.details.desc' 'Description:'}} {{description}}</p>
			<p>{{mf 'location.details.hosts_admin' 'Hosts/Admin:'}}<ul class='hosts'>
			{{#each hosts}}
				<li>
					{{>profilelink this}}
				</li>
			{{/each}}
			</ul></p>
			{{#if contact.web}} <p>{{mf 'location.details.online' 'Website:'}} <a href="{{contact.web}}">{{contact.web}}</a></p> {{/if}}
			<p>{{mf 'location.details.address' 'Address:'}} {{address}}</p>
			{{#if route}} <p>{{mf 'location.details.how_go_there' 'How to go there:'}} {{route}}</p> {{/if}}
			{{#if maxpeople}} <p>{{mf 'location.details.max_ppl' 'Maximum People:'}} {{maxpeople}} </p>  {{/if}}
			{{#if maxworkplaces}} <p>{{mf 'location.details.max_workplaces' 'Maximum Workplaces:'}} {{maxworkplaces}} </p> {{/if}}
			{{#if infra2.def }} <p>{{mf 'location.details.has_projector' 'Has a Projector!'}} </p> {{/if}}
			{{#if specials}} <p>{{mf 'location.details.specials' 'Specials:'}} {{specials}} </p> {{/if}}
			{{#if loc}} <p>{{mf 'location.details.map' 'Map:'}} {{loc.coordinates.long}}{{loc.coordinates.lat}} </p> {{/if}}



			<input type="button" class="contact" value="Contact" /> <br><br>
			{{#if canEditLocation}}
			{{mf 'location.details.yourHost' 'You are Host here:'}}
			<input type="button" class="edit" value="Edit" />
			<input type="button" class="del" value="Delete" />
			{{/if}}
		</div>
	{{/unless}}
	{{/with}}

</template>
