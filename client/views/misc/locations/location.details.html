<template name="locationDetails">
	<div class="locationDetails">
		{{#if isEditing}}
				{{>location_edit}}
		{{/if}}
		<!-- copied from example to coursedetails to here... could be set in template-controller write into this. nicht global in session ->variable in template -->
		{{#with location}}
			{{#unless isEditing}}
				<div class="location_main">
					<div class="head">
						<img src="{{picture}}">

						<h1 class="name">{{name}}</h1>
						<span class="description"> {{description}} </span>

						<p class="small">{{mf 'location.details.time_created' 'Time created:'}} {{dateformat time_created}}, {{mf 'location.details.last_edited' 'Last edited:'}} {{dateformat time_lastedit}} {{mf 'location.details.created_by' 'Created by:'}} {{username createdby}}, {{!--> show_locationcategories--}}</p>
					</div><!-- /.head -->

					<div class="body">
						<div class="descriptionFrame">
							<span class="title">{{mf 'location.details.hosts_admin' 'Hosts/Admin:'}}</span>
							<ul class='hosts'>
								{{#each hosts}}
									<li>
										{{>profilelink this}}
									</li>
								{{/each}}
							</ul>

							{{#if contact.web}}
								<div>
									<span class="title">{{mf 'location.details.online' 'Website:'}} </span>
									<a href="{{contact.web}}">{{contact.web}}</a>
								</div>
							{{/if}}
							<span class="title">{{mf 'location.details.address' 'Address:'}}</span>
							{{address}}
							{{#if route}}
								<div>
									<span class="title">{{mf 'location.details.how_go_there' 'How to go there:'}}</span>
									{{route}}
								</div>
							{{/if}}
							{{#if maxPeople}}
								<div>
									<span class="title">{{mf 'location.details.max_ppl' 'Maximum People:'}}</span>
									{{maxPeople}}
								</div>
							{{/if}}
							{{#if maxWorkplaces}}
								<div>
									<span class="title">{{mf 'location.details.max_workplaces' 'Maximum Workplaces:'}}</span>
									{{maxWorkplaces}}
								</div>
							{{/if}}
							{{#if infra2.def }}
								<div>
									<span class="title">{{mf 'location.details.has_projector' 'Has a Projector!'}} </span>
								</div>
							{{/if}}
							{{#if specials}}
								<div>
									<span class="title">{{mf 'location.details.specials' 'Specials:'}}</span>
									{{specials}}
								</div>
							{{/if}}
						</div><!-- /.descriptionFrame -->

						{{#if loc}}
						<div class="location_map">
							{{>map markers=markers}}
							<div class="coordinates">
								{{coords}}
							</div><!-- /.coordinates -->
						</div><!-- /.location_map -->
						{{/if}}

						<button class="-contact">
							{{mf 'location.details.contact' 'Contact'}}
						</button>
						<br><br>
						{{#if canEditLocation}}
							{{mf 'location.details.youAreHost' 'You are Host here:'}}
							<input class="edit" type="button" value="Edit" />
							<input class="del" type="button" value="Delete" />
						{{/if}}

					</div><!-- /.body -->
				</div><!-- /.location_main -->
			{{/unless}}
		{{/with}}
	</div><!-- /.locationDetails -->
</template>
