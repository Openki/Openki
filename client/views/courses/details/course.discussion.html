<template name="discussion">
	<div class="course-details-component discussion">
		<div class="course-details-component-titlebar">
			<h4 class="course-details-component-heading">
				<span class="fa fa-comments"></span>
				&nbsp;
				{{mf 'course.title.Discussion' 'Discussion'}}
			</h4>
		</div>
		{{> post newPost}}
		{{#if havePosts}}
			{{#each posts}}
				<div class="discussion-conversation">
					{{> post}}
				</div>
			{{/each}}
		{{/if}}
	</div>
</template>

<template name="post">
	{{#if editing}}
		{{> postEdit}}
	{{else}}
		{{> postShow}}
	{{/if}}
	{{#each responses}}
		{{> post}}
	{{/each}}
	{{#if allowResponse}}
		{{> post newResponse}}
	{{/if}}
</template>

<template name="postShow">
	{{#if new}}
		{{#if parentId}}
			<div class="discussion-reply">
				<button
					type="button"
					class="js-edit discussion-reply-btn"
					role="button">
					<span class="fa fa-reply"></span>
					&nbsp;
					{{mf 'course.discussion.comment_answer' 'Answer'}}
				</button>
			</div>
		{{else}}
			<button
				type="button"
				class="js-edit discussion-post-new-btn">
				<span class="glyphicon glyphicon-pencil"></span>
				&nbsp;
				{{mf 'course.discussion.write_comment' 'Write a comment'}}
			</button>
		{{/if}}
	{{else}}
		<div class="{{postClass}}">
			{{> profileIcon userId}}
			<div class="discussion-post-content">
				<div class="discussion-post-header">
					{{> profileLink userId}}
					<span
						class="discussion-post-time"
						title="{{dateformat time_created}}">
						{{fromNow time_created}}
					</span>
					{{#if time_updated}}
						<span
							class="comment-time-updated"
							title="{{dateformat time_updated}}">
							last update:{{fromNow time_updated}}
						</span>
					{{/if}}
					{{#if mayDelete}}
						<button
							type="button"
							class="discussion-delete-btn delete"
							role="button">
							<span class="glyphicon glyphicon-remove" title="{{mf '_button.delete'}}"></span>
						</button>
					{{/if}}
					{{#if mayEdit}}
						<button
							type="button"
							class="js-edit discussion-edit-btn"
							role="button">
							<span class="glyphicon glyphicon-edit" title="{{mf '_button.edit'}}"></span>
						</button>
					{{/if}}
				</div>
				<div class="discussion-post-body">
					{{#if this.title}}
						<h4 class="discussion-post-title">
							{{this.title}}
						</h4>
					{{/if}}
					<p>{{text}}</p>
				</div>
			</div>
		</div>
	{{/if}}
</template>

<template name="postEdit">
	<div class='{{postClass}} {{#if new}}{{#unless parentId}}discussion-post-new{{/unless}}{{/if}}'>
		{{> profileIcon userId}}
		<div class="discussion-edit-content">
			<form>
			<div class="discussion-edit-header">
				{{#if showUserId}}
					{{> profileLink userId}}
				{{else}}
					<strong>{{mf 'discussion.anonymous' 'Anonymous'}}</strong>
				{{/if}}
				<span class="discussion-post-time">
					{{#unless new}}
						{{fromNow time_created}}
					{{/unless}}
				</span>
				{{#if time_updated}}
					<span class="comment-time-updated">
						last update:{{fromNow time_updated}}
					</span>
				{{/if}}
			</div>
			<div class="discussion-edit-body">
				<input
					type="text"
					class="js-post-title discussion-edit-title"
					placeholder="{{mf 'course.discussion.title_placeholder' 'Title'}}"
					value="{{title}}"
				/>
				<textarea
					class="js-post-text discussion-edit-text"
					placeholder="{{#if parentId}}{{mf 'course.discussion.text_placeholder_answer' 'Your answer'}}{{else}}{{mf 'course.discussion.text_placeholder' 'Your comment'}}{{/if}}">
					{{text}}
				</textarea>
				<button
					type="button"
					class="discussion-cancel-btn cancel">
					{{mf '_button.cancel'}}
				</button>
				<button
					type="submit"
					class="discussion-save-btn">
					{{#if new}}
						{{#if parentId}}
							{{mf 'course.discussion.comment_btn.answer' 'Answer!'}}
						{{else}}
							{{mf 'course.discussion.comment_btn.write' 'Write!'}}
						{{/if}}
					{{else}}
							{{mf 'course.discussion.comment_btn.update' 'Update my comment!'}}
					{{/if}}
				</button>
				{{#if new}}
					<label class="discussion-toggle-anonymous">
						<input
							type='checkbox'
							class='toggleAnonymous js-anon'
							{{anonChecked}}
							{{anonDisabled}}
						/>
						{{mf 'course.discussion.anon' 'Anonymous comment'}}
					</label>
				{{/if}}
			</div>
			</form>
		</div>
	</div>
</template>


<template name="profileLink">
	{{#if this}}
		<a
			class="discussion-profile-link"
			href="/user/{{this}}/{{username this}}">
			{{username this}}
		</a>
	{{else}}
		<span class="discussion-profile-link">
			Anonymous
		</span>
	{{/if}}
</template>

<template name="profileIcon">
	<div class="discussion-thumb">
		{{#if this}}
			<a href="/user/{{this}}/{{username this}}">
				<img
					class="discussion-profile-icon"
					src="/logo/OpenkiLogo_quadratisch_2kanal_alpha.png"
				/>
			</a>
		{{else}}
			<img
				class="discussion-profile-icon"
				src="/logo/OpenkiLogo_quadratisch_2kanal_alpha.png"
			/>
		{{/if}}
	</div>
</template>
