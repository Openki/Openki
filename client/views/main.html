<head>
	<meta name="viewport" content="width=device-width,  user-scalable=no">
	<noscript>
		<div class="noscript">
			<div class="noscript_message_box">
				<img src="/logo/OpenkiLogo_quadratisch_2kanal_alpha.png" alt="Openki logo">
				<div class="noscript_message">
					Please enable javascript
				</div>
			</div>
		</div>
	</noscript>
</head>

<template name="layout">
	<div id="wrap">
		<div id="topBar">
			{{> navbar}}
		</div>
		<div id="outer" class={{testWarningClass}}>
			{{#if showIntro}}
			{{> introduction}}
			{{/if}}
			<div id="maincontent">
				{{> yield}}
				{{> messages}}
			</div>
		</div>
		<div class="push"></div>
	</div>
	{{> kioskLink}}
	{{> footer}}
</template>

<template name="region_sel">
	<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
		<span class="glyphicon glyphicon-record"></span>&nbsp;
		{{#if region}}
			{{region.name}}
		{{else}}
			{{mf 'menue.All regions' 'All regions'}}
		{{/if}}
		<span class="caret"></span>
	</a>

	<ul class="dropdown-menu" role="menu">
		<li>
			<a class="regionselect -clickClose" href="/region/">
				{{mf 'menue.All regions' 'All regions'}}
			</a>
		</li>
		{{# each regions}}
			<li>
				<a href="#" class="regionselect -clickClose">
					{{name}}
				</a>
			</li>
		{{/each}}
	</ul>
</template>

<template name="lang_sel">
	<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
		<span class="fa fa-language"></span>&nbsp;
		{{short}}
		<span class="caret"></span>
	</a>

	<ul class="dropdown-menu" role="menu">
		{{#each lgs}}
			<li>
				<a href="#" class="langselect -clickClose">
					{{this.name}}
				</a>
			</li>
		{{/each}}
	</ul>
</template>
