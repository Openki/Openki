<template name="login_info">
  {{#if currentUser}}
    {{#userdata}}
    {{/userdata}}
    <input type="button" class="logout" value="Logout" />
  {{else}}
    {{#if login}} 
      <form id="form_login" action="action">
        <input type="email" id="email" placeholder="email"/>
        <input type="password" id="password" />
        <input type="submit" id="signin" value="Login" />
      </form> / 
      <input type="button" class="show_register" value="Register" />
    {{/if}}
    {{#if register}}
      <form name="registerForm">
        <input type="text" name="user" placeholder="Username"><span id="user-error" style="width:50px;"></span>
        <input type="password" name="pwd" placeholder="password"><span id="pwd-error" style="width:50px;"></span>
        <input type="submit" value="Sign Up">
      </form> / 
      <!-- <form id="form_register" action="action">
        <input type="text" id="register_username" />
        <input type="email" id="register_email" />
        <input type="password" id="register_password" />
        <input type="submit" id="regist" value="register" />
      </form> / -->
      <input type="button" class="show_login" value="Login" />
    {{/if}}
  {{/if}} 
</template>
