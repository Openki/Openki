<template name="messages">
	<div class="container-fluid">
		{{#each messages}}
			{{> message}}
		{{/each}}
	</div>
</template>

<template name="message">
	<div class="alert alert-{{type}} alert-dismissible" role="alert">
		{{message}}
		<button type="button" class="close" data-dismiss="alert" aria-label="{{mf 'message.close' 'Close message'}}"><span aria-hidden="true">&times;</span></button>
	</div>
</template>
