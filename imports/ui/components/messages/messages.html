<template name="messages">
	<div class="messages">
		{{#each messages}}
			{{> message}}
		{{/each}}
	</div>
	<div class="messages-spacer"></div>
</template>

<template name="message">
	<div class="alert alert-{{type}} alert-dismissible message" role="alert">
		{{highlightedMessage}}
		<button
			aria-label="{{mf 'message.close' 'Close message'}}"
			class="close js-remove-message"
			type="button">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
</template>
